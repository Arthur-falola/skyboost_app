name: Flutter Cloud Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Java pour Android
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Installer Flutter stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.5' # ou autre version stable précise

      # 4️⃣ Créer un projet Flutter temporaire complet
      - name: Create temporary Flutter app
        run: |
          flutter create -t app temp_app
          cp -r lib temp_app/
          cp -r assets temp_app/
          cp pubspec.yaml temp_app/

      # 5️⃣ Installer les dépendances
      - name: Get dependencies
        run: |
          cd temp_app
          flutter pub get

      # 6️⃣ Build APK release
      - name: Build APK
        run: |
          cd temp_app
          flutter build apk --release

      # 7️⃣ Upload APK comme artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: skyboost-release-apk
          path: temp_app/build/app/outputs/flutter-apk/app-release.apk
